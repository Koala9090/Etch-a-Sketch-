<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="mode">Mode coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class = "blackButton" onclick="changeColor('black')">Black</button>
                <button class = "whiteButton" onclick="changeColor('white')">Eraser</button>
                <button class = "randomButton" onclick="changeColor('random')">random</button>
                <button class = "resetButton" onclick="resetColor()">reset</button>
            </div>
            <div>
                <input type="text" placeholder="Set board size" value="16" onchange="changeSize(this.value)">
                <button>Set size</button>
                
            </div>
        </div>
        <div class="colorPick">
            <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" value="#ff0000" onchange="pickColor()">
        </div>
        <div class="error">
            input must be between 2 and 100
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
