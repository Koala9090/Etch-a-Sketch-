<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button>Black</button>
                <button>White</button>
                <button>random</button>
                <button>reset</button>
            </div>
            <div>
                <input type="text" placeholder="Set board size" value="16" onchange="changeSize(this.value)">
                <button>Set size</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
